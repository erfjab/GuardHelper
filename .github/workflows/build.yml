name: Build and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for ARMv6 (static)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=6 \
          go build -ldflags="-s -w" -o guardhelper .

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.sha.outputs.short_sha }}
          name: Build ${{ steps.sha.outputs.short_sha }}
          files: guardhelper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
